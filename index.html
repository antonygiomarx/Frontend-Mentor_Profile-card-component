<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Profile card component</title>

    <link rel="stylesheet" href="styles/styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="image-top">
        <img src="./images/bg-pattern-top.svg" alt="" />
      </div>
      <div class="card">
        <div class="card-top">
          <img src="./images/bg-pattern-card.svg" alt="" />
        </div>
        <div class="card-main">
          <div class="card-main-profile-pic">
            <img src="./images/image-victor.jpg" alt="" />
          </div>
          <div class="card-main-info">
            <div class="card-main-basic-info">
              <div class="container-basic-info">
                <div class="card-main-name">Victor Crest</div>
                <div class="card-main-age">26</div>
              </div>
              <div class="card-main-location">London</div>
            </div>
            <hr />
            <div class="card-main-social-info">
              <div class="card-main-social-info-followers">
                <span>80K</span> Followers
              </div>
              <div class="card-main-social-info-likes">
                <span>803K</span> Likes
              </div>
              <div class="card-main-social-info-photos">
                <span>1.4K</span> Photos
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="image-bottom">
        <img src="./images/bg-pattern-bottom.svg" alt="" />
      </div>
      <div class="footer">
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a target="_blank" href="https://github.com/antonygiomarx"
          >Antony Giomar</a
        >.
      </div>
    </div>
  </body>
</html>
